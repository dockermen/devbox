name: Docker Devbox CLI
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  # 添加手动触发功能
  workflow_dispatch:
    # 可选：添加输入参数
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'latest'
        type: choice
        options:
        - latest
        - jammy

env:
  REPO_NAME: "devbox"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:          
      - name: Checkout code
        uses: actions/checkout@master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Log in to Docker Hub
        uses: docker/login-action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub 用户名
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub 密码

      - name: Build and push Docker image
        uses: docker/build-push-action@master
        with:
          context: .
          push: true
          file: ${{ github.event.inputs.environment  }}Dockerfile
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:${{ env.REF_NAME }}  # 替换为你的 Docker Hub 用户名和镜像名称
          
      - name: Print Docker images
        run: |
          docker images
          echo $(basename "$(pwd)")
        
      - name: Logout from Docker Hub
        run: docker logout
    
